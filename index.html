<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Engineering & Systems - Courier Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 150px;
        }
        h1 {
            margin: 10px 0;
        }
        #login-page {
            display: block;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #dashboard {
            display: none;
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        nav button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #b0b0b0; /* Grey color for buttons */
            color: white;
        }
        nav button:hover {
            background-color: #808080;
        }
        nav button.active {
            background-color: #606060;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button.save {
            background-color: #28a745;
        }
        button.save:hover {
            background-color: #218838;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #3498db;
            color: white;
        }
        .welcome-message {
            text-align: center;
            margin-top: 50px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.selectengg.com/assets/images/logo.png" alt="Select Engineering & Systems Logo" class="logo">
        <h1>Courier Portal</h1>
    </header>

    <!-- Login Page -->
    <div id="login-page">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Main Dashboard -->
    <main id="dashboard">
        <nav>
            <button id="home-btn" class="active">Home</button>
            <button id="add-entry-btn">Add New Entry</button>
            <button id="view-entries-btn">View Entries</button>
            <button id="logout-btn">Logout</button>
        </nav>

        <!-- Home Section -->
        <section id="home" class="active">
            <div class="welcome-message">
                Welcome to the Select Engineering & Systems - (KTS) Courier Portal<br>
                Developed by KTS team
            </div>
        </section>

        <!-- Add New Entry Section -->
        <section id="add-entry">
            <h2>Add New Courier Entry</h2>
            <form id="entry-form">
                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="sender-name">Sender Name:</label>
                <input type="text" id="sender-name" required>

                <label for="receiver-name">Receiver Name:</label>
                <input type="text" id="receiver-name" required>

                <label for="item-description">Item Description:</label>
                <textarea id="item-description" required></textarea>

                <label for="courier-partner">Courier Partner Name:</label>
                <input type="text" id="courier-partner" required>

                <label for="tracking-number">AWB/Tracking No:</label>
                <input type="text" id="tracking-number" required>

                <label for="handover-by">Handover By:</label>
                <input type="text" id="handover-by" required>

                <label for="remarks">Remarks:</label>
                <textarea id="remarks"></textarea>

                <button type="submit" class="save">Save and Submit</button>
            </form>
        </section>

        <!-- View Entries Section -->
        <section id="view-entries">
            <h2>Existing Entries</h2>
            <table id="entries-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Sender Name</th>
                        <th>Receiver Name</th>
                        <th>Item Description</th>
                        <th>Courier Partner</th>
                        <th>AWB/Tracking No</th>
                        <th>Handover By</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginPage = document.getElementById('login-page');
        const dashboardPage = document.getElementById('dashboard');
        const homeSection = document.getElementById('home');
        const addEntrySection = document.getElementById('add-entry');
        const viewEntriesSection = document.getElementById('view-entries');
        const homeBtn = document.getElementById('home-btn');
        const addEntryBtn = document.getElementById('add-entry-btn');
        const viewEntriesBtn = document.getElementById('view-entries-btn');
        const logoutBtn = document.getElementById('logout-btn');

        const users = {
            'admin.ses': '123456',
            'support': '123456',
            'shiva': '123456',
            'suprika': '123456',
            // Add more users here...
        };

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim().toLowerCase();
            const password = passwordInput.value.trim();

            if (users[username] === password) {
                loginPage.style.display = 'none';
                dashboardPage.style.display = 'block';
            } else {
                alert('Invalid login credentials');
            }
        });

        homeBtn.addEventListener('click', () => {
            homeSection.classList.add('active');
            addEntrySection.classList.remove('active');
            viewEntriesSection.classList.remove('active');
            homeBtn.classList.add('active');
            addEntryBtn.classList.remove('active');
            viewEntriesBtn.classList.remove('active');
        });

        addEntryBtn.addEventListener('click', () => {
            addEntrySection.classList.add('active');
            homeSection.classList.remove('active');
            viewEntriesSection.classList.remove('active');
            addEntryBtn.classList.add('active');
            homeBtn.classList.remove('active');
            viewEntriesBtn.classList.remove('active');
        });

        viewEntriesBtn.addEventListener('click', () => {
            viewEntriesSection.classList.add('active');
            homeSection.classList.remove('active');
            addEntrySection.classList.remove('active');
            viewEntriesBtn.classList.add('active');
            homeBtn.classList.remove('active');
            addEntryBtn.classList.remove('active');
        });

        logoutBtn.addEventListener('click', () => {
            loginPage.style.display = 'block';
            dashboardPage.style.display = 'none';
        });
    </script>
</body>
</html>
