<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Select Engineering & Systems</title>
    <style>
        /* Styling remains the same */
    </style>
</head>
<body>
    <header>
        <img src="https://www.selectengg.com/assets/images/logo.png" alt="Select Engineering & Systems Logo">
        <h1>Select Engineering & Systems - Courier Portal</h1>
    </header>

    <div class="container">
        <div class="buttons">
            <button onclick="navigate('home')">Home</button>
            <button onclick="navigate('new-entry')">New Entry</button>
            <button onclick="navigate('existing-entries')">Existing Entries</button>
        </div>
        <div class="content" id="content">
            <h2>Welcome to the Select Engineering & Systems - (KTS) Courier Portal</h2>
            <p>Developed by KTS team</p>
        </div>
    </div>

    <footer>
        <p>Welcome to the Select Engineering & Systems - (KTS) Courier Portal</p>
        <p>Developed by KTS team</p>
    </footer>

    <script>
        function navigate(section) {
            const content = document.getElementById('content');
            if (section === 'home') {
                content.innerHTML = `<h2>Welcome to the Select Engineering & Systems - (KTS) Courier Portal</h2><p>Developed by KTS team</p>`;
            } else if (section === 'new-entry') {
                content.innerHTML = `
                    <h2>Add New Courier Entry</h2>
                    <form onsubmit="handleSubmit(event)">
                        <label>Date: <input type="date"></label><br>
                        <label>Sender Name: <input type="text"></label><br>
                        <label>Receiver Name: <input type="text"></label><br>
                        <label>Item Description: <textarea></textarea></label><br>
                        <label>Courier Partner: <textarea></textarea></label><br>
                        <label>AWB/Tracking No: <textarea></textarea></label><br>
                        <button type="submit">Save</button>
                    </form>`;
            } else if (section === 'existing-entries') {
                content.innerHTML = `
                    <h2>Existing Entries</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Sender</th>
                                <th>Receiver</th>
                                <th>Description</th>
                                <th>Courier Partner</th>
                                <th>AWB / Tracking No</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>2024-12-17</td><td>John</td><td>Doe</td><td>Package</td></tr>
                        </tbody>
                    </table>`;
            }
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission
            alert('Form submitted'); // Add additional form submission logic here
        }
    </script>
</body>
</html>
