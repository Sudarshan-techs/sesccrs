<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Engineering & Systems - Courier Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 150px;
        }
        h1 {
            margin: 10px 0;
        }
        #dashboard {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        nav {
            margin-bottom: 20px;
            text-align: center;
        }
        nav button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
        }
        nav button.active {
            background-color: #2980b9;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #3498db;
            color: white;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button.save {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.selectengg.com/assets/images/logo.png" alt="Select Engineering & Systems Logo" class="logo">
        <h1>Courier Portal</h1>
    </header>

    <main id="dashboard">
        <nav>
            <button id="add-entry-btn" class="active">Add New Entry</button>
            <button id="view-entries-btn">View Entries</button>
        </nav>

        <section id="add-entry" class="active">
            <h2>Add New Courier Entry</h2>
            <form id="entry-form">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                
                <label for="sender-name">Sender Name:</label>
                <input type="text" id="sender-name" required>
                
                <label for="receiver-name">Receiver Name:</label>
                <input type="text" id="receiver-name" required>
                
                <label for="item-description">Item Description:</label>
                <textarea id="item-description" required></textarea>
                
                <label for="courier-partner">Courier Partner Name:</label>
                <input type="text" id="courier-partner" required>
                
                <label for="tracking-number">AWB/Tracking No:</label>
                <input type="text" id="tracking-number" required>
                
                <label for="handover-by">Handover By:</label>
                <input type="text" id="handover-by" required>
                
                <label for="remarks">Remarks:</label>
                <textarea id="remarks"></textarea>
                
                <button type="submit" class="save">Save and Submit</button>
            </form>
        </section>

        <section id="view-entries">
            <h2>Existing Entries</h2>
            <table id="entries-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Sender Name</th>
                        <th>Receiver Name</th>
                        <th>Item Description</th>
                        <th>Courier Partner</th>
                        <th>AWB/Tracking No</th>
                        <th>Handover By</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        // Switch between views
        const addEntryBtn = document.getElementById('add-entry-btn');
        const viewEntriesBtn = document.getElementById('view-entries-btn');
        const addEntrySection = document.getElementById('add-entry');
        const viewEntriesSection = document.getElementById('view-entries');
        const entryForm = document.getElementById('entry-form');
        const entriesTable = document.getElementById('entries-table').querySelector('tbody');

        let entries = []; // Array to store courier entries

        addEntryBtn.addEventListener('click', () => {
            addEntrySection.classList.add('active');
            viewEntriesSection.classList.remove('active');
            addEntryBtn.classList.add('active');
            viewEntriesBtn.classList.remove('active');
        });

        viewEntriesBtn.addEventListener('click', () => {
            viewEntriesSection.classList.add('active');
            addEntrySection.classList.remove('active');
            viewEntriesBtn.classList.add('active');
            addEntryBtn.classList.remove('active');
            renderEntries();
        });

        // Save new entry
        entryForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newEntry = {
                date: document.getElementById('date').value,
                senderName: document.getElementById('sender-name').value,
                receiverName: document.getElementById('receiver-name').value,
                itemDescription: document.getElementById('item-description').value,
                courierPartner: document.getElementById('courier-partner').value,
                trackingNumber: document.getElementById('tracking-number').value,
                handoverBy: document.getElementById('handover-by').value,
                remarks: document.getElementById('remarks').value,
            };
            entries.push(newEntry);
            alert('Entry saved successfully!');
            entryForm.reset();
        });

        // Render entries in the table
        function renderEntries() {
            entriesTable.innerHTML = '';
            entries.forEach((entry) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.senderName}</td>
                    <td>${entry.receiverName}</td>
                    <td>${entry.itemDescription}</td>
                    <td>${entry.courierPartner}</td>
                    <td>${entry.trackingNumber}</td>
                    <td>${entry.handoverBy}</td>
                    <td>${entry.remarks}</td>
                `;
                entriesTable.appendChild(row);
            });
        }
    </script>
</body>
</html>
