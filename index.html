<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Engineering & Systems - Courier Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 150px;
        }
        h1 {
            margin: 10px 0;
        }
        #login-page {
            display: block;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #dashboard {
            display: none;
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        nav button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
        }
        nav button:hover {
            background-color: #2980b9;
        }
        nav button.active {
            background-color: #2980b9;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button.save {
            background-color: #28a745;
        }
        button.save:hover {
            background-color: #218838;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #3498db;
            color: white;
        }
        .welcome-message {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.selectengg.com/assets/images/logo.png" alt="Select Engineering & Systems Logo" class="logo">
        <h1>Courier Portal</h1>
    </header>

    <!-- Login Page -->
    <div id="login-page">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Main Dashboard -->
    <main id="dashboard">
        <nav>
            <button id="home-btn">Home</button>
            <button id="add-entry-btn" class="active">Add New Entry</button>
            <button id="view-entries-btn">View Entries</button>
            <button id="logout-btn">Logout</button>
        </nav>

        <section id="add-entry" class="active">
            <h2>Add New Courier Entry</h2>
            <form id="entry-form">
                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="sender-name">Sender Name:</label>
                <input type="text" id="sender-name" required>

                <label for="receiver-name">Receiver Name:</label>
                <input type="text" id="receiver-name" required>

                <label for="item-description">Item Description:</label>
                <textarea id="item-description" required></textarea>

                <label for="courier-partner">Courier Partner Name:</label>
                <input type="text" id="courier-partner" required>

                <label for="tracking-number">AWB/Tracking No:</label>
                <input type="text" id="tracking-number" required>

                <label for="handover-by">Handover By:</label>
                <input type="text" id="handover-by" required>

                <label for="remarks">Remarks:</label>
                <textarea id="remarks"></textarea>

                <button type="submit" class="save">Save and Submit</button>
            </form>
        </section>

        <section id="view-entries">
            <h2>Existing Entries</h2>
            <table id="entries-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Sender Name</th>
                        <th>Receiver Name</th>
                        <th>Item Description</th>
                        <th>Courier Partner</th>
                        <th>AWB/Tracking No</th>
                        <th>Handover By</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

        <!-- Welcome Message -->
        <div class="welcome-message" id="welcome-message">
            <!-- Welcome message will be inserted dynamically -->
        </div>
    </main>

    <script>
        // Check login credentials and assign roles
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginPage = document.getElementById('login-page');
        const dashboardPage = document.getElementById('dashboard');
        const addEntryBtn = document.getElementById('add-entry-btn');
        const viewEntriesBtn = document.getElementById('view-entries-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const entryForm = document.getElementById('entry-form');
        const entriesTable = document.getElementById('entries-table').querySelector('tbody');
        const welcomeMessage = document.getElementById('welcome-message');

        // Define the user roles and passwords
        const users = {
            'admin.ses': { role: 'admin', password: '123456' },
            'support': { role: 'user', password: '123456' },
            'shiva': { role: 'user', password: '123456' },
            'suprika': { role: 'user', password: '123456' },
            'chandana': { role: 'user', password: '123456' },
            'chandrakala': { role: 'user', password: '123456' },
            'indrakumar': { role: 'user', password: '123456' },
            'sudarshan': { role: 'user', password: '123456' },
            'rameshbabu': { role: 'user', password: '123456' },
        };

        // Handle login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim().toLowerCase();
            const password = passwordInput.value.trim();

            // Check credentials
            if (users[username] && users[username].password === password) {
                const userRole = users[username].role;
                // Hide the login page and show the dashboard
                loginPage.style.display = 'none';
                dashboardPage.style.display = 'block';

                // Show the welcome message
                welcomeMessage.innerHTML = `
                    Welcome to the Select Engineering & Systems - (KTS) Courier Portal<br>
                    Developed by KTS team
                `;

                // Set permissions based on the user role
                if (userRole === 'admin') {
                    // Admin can access both tabs
                    addEntryBtn.style.display = 'inline-block';
                } else {
                    // Users can only access the View Entries tab
                    addEntryBtn.style.display = 'none';
                }

                // Highlight the View Entries tab and show it
                viewEntriesBtn.classList.add('active');
                viewEntriesBtn.click();
            } else {
                alert('Invalid username or password!');
            }
        });

        // Handle logout functionality
        logoutBtn.addEventListener('click', () => {
            // Show login page and hide dashboard
            loginPage.style.display = 'block';
            dashboardPage.style.display = 'none';

            // Reset the form
            usernameInput.value = '';
            passwordInput.value = '';
        });

        // Switch between views
        addEntryBtn.addEventListener('click', () => {
            document.getElementById('add-entry').classList.add('active');
            document.getElementById('view-entries').classList.remove('active');
            addEntryBtn.classList.add('active');
            viewEntriesBtn.classList.remove('active');
        });

        viewEntriesBtn.addEventListener('click', () => {
            document.getElementById('add-entry').classList.remove('active');
            document.getElementById('view-entries').classList.add('active');
            addEntryBtn.classList.remove('active');
            viewEntriesBtn.classList.add('active');
            fetchEntries();
        });

        // Fetch and display existing entries from local storage or API
        function fetchEntries() {
            // Clear existing rows
            entriesTable.innerHTML = '';
            // Fetch data (simulated here with an example object)
            const entries = JSON.parse(localStorage.getItem('entries') || '[]');
            entries.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.senderName}</td>
                    <td>${entry.receiverName}</td>
                    <td>${entry.itemDescription}</td>
                    <td>${entry.courierPartner}</td>
                    <td>${entry.trackingNumber}</td>
                    <td>${entry.handoverBy}</td>
                    <td>${entry.remarks}</td>
                `;
                entriesTable.appendChild(row);
            });
        }

        // Handle form submission for adding new entries
        entryForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newEntry = {
                date: document.getElementById('date').value,
                senderName: document.getElementById('sender-name').value,
                receiverName: document.getElementById('receiver-name').value,
                itemDescription: document.getElementById('item-description').value,
                courierPartner: document.getElementById('courier-partner').value,
                trackingNumber: document.getElementById('tracking-number').value,
                handoverBy: document.getElementById('handover-by').value,
                remarks: document.getElementById('remarks').value
            };
            // Save the new entry to local storage
            const entries = JSON.parse(localStorage.getItem('entries') || '[]');
            entries.push(newEntry);
            localStorage.setItem('entries', JSON.stringify(entries));

            // Clear the form
            entryForm.reset();

            // Switch to the View Entries page
            viewEntriesBtn.click();
        });
    </script>
</body>
</html>
